<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | APNA MARKET</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-container">
  <h1>APNA MARKET</h1>
  <small>powered by PX</small>

  <h2>Login</h2>

  <form id="loginForm">
    <input id="lphone" type="text" placeholder="Phone" required>
    <input id="lpassword" type="password" placeholder="Password" required>
    <button type="submit" class="auth-btn">Login</button>
  </form>

  <p class="switch">
    Don’t have an account?
    <a href="signup.html">Signup</a>
  </p>
</div>

<script>
/* ✅ USE PUBLIC BACKEND ONLY */
const API = "https://apna-market-backend.onrender.com";

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const phone = lphone.value.trim();
  const password = lpassword.value.trim();

  try {
    const res = await fetch(`${API}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ phone, password })
    });

    if (!res.ok) {
      throw new Error("Server not reachable");
    }

    const data = await res.json();

    if (data.success) {
      localStorage.setItem("userRole", data.role);
      localStorage.setItem("userPhone", phone);

      alert("Login successful");

      location.href = data.role === "shopkeeper"
        ? "shop-dashboard.html"
        : "index.html";

    } else {
      alert("Invalid phone or password");
    }

  } catch (err) {
    console.error(err);
    alert("Backend offline or blocked (CORS / URL issue)");
  }
});
</script>

</body>
</html>
