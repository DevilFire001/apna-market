<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | APNA MARKET</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-container">
  <h1>APNA MARKET</h1>
  <small>powered by PX</small>

  <h2>Login</h2>

  <form id="loginForm">
    <input id="lphone" type="text" placeholder="Phone" required>
    <input id="lpassword" type="password" placeholder="Password" required>

    <button type="submit" class="auth-btn">Login</button>
  </form>

  <p class="switch">
    Donâ€™t have an account?
    <a href="signup.html">Signup</a>
  </p>
</div>

<script>
const API = "http://172.22.128.110:5000"; // replace with your backend IP

document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault(); // prevent page refresh

  const phone = document.getElementById("lphone").value;
  const password = document.getElementById("lpassword").value;

  try {
    const res = await fetch(`${API}/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ phone, password })
    });

    const data = await res.json();

    if (data.success) {
      alert("Login successful as " + data.role);
      localStorage.setItem("userRole", data.role);
      localStorage.setItem("userPhone", phone);

      // Redirect based on role
      if (data.role === "buyer") {
        window.location.href = "index.html";
      } else if (data.role === "shopkeeper") {
        window.location.href = "shop-dashboard.html";
      }
    } else {
      alert("Invalid phone or password");
    }
  } catch (err) {
    console.error(err);
    alert("Login failed. Check console.");
  }
});
</script>

</body>
</html>
