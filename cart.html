<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart | APNA MARKET</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="top-bar">
  <h1>My Cart</h1>
</header>

<!-- CART ITEMS -->
<section class="cart-container" id="cartItems">
  <p id="emptyCartMsg" style="text-align:center;color:#777;">
    Your cart is empty
  </p>
</section>

<!-- CART FOOTER -->
<div class="cart-footer">
  <p>Total: â‚¹<span id="total">0</span></p>
  <button class="order-btn" onclick="goToCheckout()">Place Order</button>
</div>

<!-- MAIN SCRIPT -->
<script src="script.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    loadCart();

    // Hide empty message if cart has items
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (cart.length > 0) {
      document.getElementById("emptyCartMsg").style.display = "none";
    }
  });
</script>

</body>
</html>
