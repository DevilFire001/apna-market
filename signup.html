<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | APNA MARKET</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-container">
  <h1>APNA MARKET</h1>
  <small>powered by PX</small>

  <h2>Create Account</h2>

  <form id="signupForm">
    <input id="sname" type="text" placeholder="Full Name" required>
    <input id="sphone" type="text" placeholder="Phone" required>
    <input id="spassword" type="password" placeholder="Password" required>

    <label class="role-label">Select Role</label>
    <select id="srole" required>
      <option value="">Choose</option>
      <option value="buyer">Buyer</option>
      <option value="shopkeeper">Shopkeeper</option>
    </select>

    <button type="submit" class="auth-btn">Signup</button>
  </form>
</div>

<script>
/* âœ… MUST BE PUBLIC BACKEND */
const API = "https://apna-market-backend.onrender.com";

document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  try {
    const res = await fetch(`${API}/signup`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: sname.value.trim(),
        phone: sphone.value.trim(),
        password: spassword.value.trim(),
        role: srole.value
      })
    });

    if (!res.ok) {
      throw new Error("Backend unreachable");
    }

    const data = await res.json();

    if (data.success) {
      alert("Account created successfully");
      location.href = "login.html";
    } else {
      alert("Signup failed");
    }

  } catch (err) {
    console.error(err);
    alert("Signup failed: Backend offline or blocked");
  }
});
</script>

</body>
</html>
