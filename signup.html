<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | APNA MARKET</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-container">
  <h1>APNA MARKET</h1>
  <small>powered by PX</small>

  <h2>Create Account</h2>

  <form onsubmit="signup(event)">
    <input id="sname" type="text" placeholder="Full Name" required>
    <input id="sphone" type="text" placeholder="Phone" required>
    <input id="spassword" type="password" placeholder="Password" required>

    <label class="role-label">Select Role</label>
    <select id="srole" required>
      <option value="">Choose</option>
      <option value="buyer">Buyer</option>
      <option value="shopkeeper">Shopkeeper</option>
    </select>

    <button class="auth-btn">Signup</button>
  </form>
</div>

<script>
const API = "http://127.0.0.1:5000"; // change to LAN IP for phone testing

async function signup(e){
  e.preventDefault();

  const res = await fetch(`${API}/signup`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: document.getElementById("sname").value,
      phone: document.getElementById("sphone").value,
      password: document.getElementById("spassword").value,
      role: document.getElementById("srole").value
    })
  });

  const data = await res.json();

  alert("Account created successfully");
  location.href = "login.html";
}
</script>

</body>
</html>
