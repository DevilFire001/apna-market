<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APNA MARKET</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="top-bar">
  <div>
    <h1>APNA MARKET</h1>
    <small>powered by PX</small>
  </div>
</header>

<!-- SEARCH -->
<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search for products or shops" oninput="filterProducts()">
</div>

<!-- CATEGORIES -->
<section class="categories">
  <h3>Categories</h3>
  <div class="cat-grid">
    <div class="cat">
      <img src="images/grocery.png" alt="Grocery">
      <p>Grocery</p>
    </div>
    <div class="cat">
      <img src="images/fruits.png" alt="Fruits">
      <p>Fruits</p>
    </div>
    <div class="cat">
      <img src="images/snacks.png" alt="Snacks">
      <p>Snacks</p>
    </div>
    <div class="cat">
      <img src="images/more.png" alt="More">
      <p>More</p>
    </div>
  </div>
</section>

<!-- PRODUCTS -->
<section class="products">
  <h3>Best Deals</h3>
  <div class="product-row" id="productList">
    <!-- Products will be loaded dynamically from JS -->
  </div>
</section>

<!-- BOTTOM NAV -->
<nav class="bottom-nav">
  <a href="index.html">ğŸ <br>Home</a>
  <a href="#">ğŸ”<br>Search</a>
  <a href="cart.html">ğŸ›’<br>Cart</a>
  <a href="login.html">ğŸ‘¤<br>Account</a>
</nav>

<!-- SCRIPT -->
<script src="script.js"></script>
<script>
  // Optional: filter products by search input
  function filterProducts() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const products = document.querySelectorAll('#productList .product');
    products.forEach(p => {
      const name = p.querySelector('h4').innerText.toLowerCase();
      p.style.display = name.includes(input) ? '' : 'none';
    });
  }
</script>

</body>
</html>
